<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Urban shave</title>
    <link rel="stylesheet" href="booknow.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <body>
	<!-- input section -->
    <section id="input-section">
      <div class="input-content">
        <form action="">
          <p>
            <label for="">First Name </label>
            <input
              type="text"
              id="customer_name"
              name="name"
              placeholder="First name"
              required
            />
          </p>
          <p>
            <label for="">Last name</label>
            <input
              class="last-name"
              type="text"
              id="customer_name"
              name="name"
              placeholder="Last name"
            />
          </p>
          <p>
            <label for="">Your Email </label>
            <input
              type="email"
              id="customer_email"
              name="email"
              placeholder="Email"
              required
            />
          </p>
          <p>
            <label class="gender" for="">Gender </label>
            <input type="radio" id="" name="gender" value="men" required />
            Men
            <input type="radio" id="" name="gender" value="women" required />
            Women
          </p>
          <p>
            <label class="phone" for="">Phone</label>
            <input
              type="tel"
              id="phone_number"
              name="number"
              placeholder="number"
              required
            />
          </p>
          <p>
            <input class="submit" type="submit" value="Apply now" />
          </p>
        </form>
      </div>
    </section>   
</html>
